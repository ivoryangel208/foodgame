<!DOCTYPE html>
<html>
<head>
    <title>Cooking & Fishing Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .game-container {
            margin-top: 20px;
        }
        .button {
            font-size: 24px;
            padding: 15px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }
        .cook-btn {
            background-color: #ff9800;
            color: white;
        }
        .fish-btn {
            background-color: #2196F3;
            color: white;
        }
        .button:hover {
            opacity: 0.8;
        }
        #food, #fish {
            font-size: 50px;
            margin: 10px;
        }
        .scoreboard {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Cooking & Fishing Game</h1>
    <p>Click to cook food or go fishing!</p>

    <div class="game-container">
        <button class="button cook-btn" onclick="cookFood()">🍳 Cook</button>
        <button class="button fish-btn" onclick="goFishing()">🎣 Fish</button>
    </div>

    <p id="food">🍔</p>
    <p id="fish">🐟</p>

    <div class="scoreboard">
        <p>Meals Cooked: <span id="mealCount">0</span></p>
        <p>Fish Caught: <span id="fishCount">0</span></p>
    </div>

    <script>
        let foods = ['🍕', '🍔', '🌮', '🍩', '🥞', '🍗', '🥪', '🍛', '🍜', '🥓'];
        let fishes = ['🐟', '🐠', '🐡', '🦈', '🐙', '🦑', '🦀'];
        let mealCount = 0;
        let fishCount = 0;

        function cookFood() {
            let newFood = foods[Math.floor(Math.random() * foods.length)];
            document.getElementById('food').textContent = newFood;
            mealCount++;
            document.getElementById('mealCount').textContent = mealCount;
        }

        function goFishing() {
            let newFish = fishes[Math.floor(Math.random() * fishes.length)];
            document.getElementById('fish').textContent = newFish;
            fishCount++;
            document.getElementById('fishCount').textContent = fishCount;
        }
    </script>

</body>
</html>
