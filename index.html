<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weed Game</title>
</head>
<body>

    <div id="game">
        <p id="money">Money: $0</p>
        <button id="growBtn">Grow Weed</button>
        <button id="craftJointBtn">Craft Joint</button>
        <button id="craftEdibleBtn">Craft Edible</button>
        <button id="sellBtn">Sell Product</button>
        
        <h3>Inventory:</h3>
        <ul id="inventory">
            <li>Weed: 0g</li>
            <li>Joints: 0</li>
            <li>Edibles: 0</li>
        </ul>
        
        <button id="saveBtn">Save Game</button>
        <button id="loadBtn">Load Game</button>
    </div>

    <script>
        let money = 0;
        let weed = 0;
        let joints = 0;
        let edibles = 0;

        function updateDisplay() {
            document.getElementById("money").textContent = `Money: $${money}`;
            document.getElementById("inventory").innerHTML = `
                <li>Weed: ${weed}g</li>
                <li>Joints: ${joints}</li>
                <li>Edibles: ${edibles}</li>
            `;
        }

        function growWeed() {
            let amountGrown = Math.floor(Math.random() * 6) + 1;
            weed += amountGrown;
            updateDisplay();
        }

        function craftJoint() {
            if (weed >= 1) {
                weed -= 1;
                joints += 1;
                updateDisplay();
            } else {
                alert("Not enough weed to craft a joint!");
            }
        }

        function craftEdible() {
            if (weed >= 1) {
                weed -= 1;
                edibles += 1;
                updateDisplay();
            } else {
                alert("Not enough weed to craft an edible!");
            }
        }

        function sellProduct() {
            let earnings = 0;
            if (joints > 0) {
                earnings += joints * 10;
                joints = 0;
            }
            if (edibles > 0) {
                earnings += edibles * 15;
                edibles = 0;
            }
            money += earnings;
            alert(`You sold products and earned $${earnings}!`);
            updateDisplay();
        }

        function saveGame() {
            const gameState = { money, weed, joints, edibles };
            localStorage.setItem('weedGameState', JSON.stringify(gameState));
            alert("Game saved!");
        }

        function loadGame() {
            const savedState = localStorage.getItem('weedGameState');
            if (savedState) {
                const gameState = JSON.parse(savedState);
                money = gameState.money;
                weed = gameState.weed;
                joints = gameState.joints;
                edibles = gameState.edibles;
                updateDisplay();
                alert("Game loaded!");
            } else {
                alert("No saved game found!");
            }
        }

        document.getElementById("growBtn").addEventListener("click", growWeed);
        document.getElementById("craftJointBtn").addEventListener("click", craftJoint);
        document.getElementById("craftEdibleBtn").addEventListener("click", craftEdible);
        document.getElementById("sellBtn").addEventListener("click", sellProduct);
        document.getElementById("saveBtn").addEventListener("click", saveGame);
        document.getElementById("loadBtn").addEventListener("click", loadGame);

        updateDisplay();
    </script>
</body>
</html>
