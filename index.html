<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm to Table Quest</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
            color: white;
        }
        .button-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
        }
        .button {
            font-size: 20px;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="status">
        <h2>Farm to Table Quest üåæüçΩÔ∏è</h2>
        <p>Click below to grow, harvest, and cook your crops! üë©‚Äçüåæüë®‚Äçüç≥</p>
    </div>
    <div class="button-container">
        <button class="button" id="plantBtn">üå± Plant Crop</button>
        <button class="button" id="harvestBtn" disabled>üåæ Harvest Crop</button>
        <button class="button" id="cookBtn" disabled>üç≥ Cook Dish</button>
    </div>

    <script>
        // State variables to track the game progress
        let cropPlanted = false;
        let cropHarvested = false;
        let dishCooked = false;

        // DOM elements for buttons
        const plantButton = document.getElementById("plantBtn");
        const harvestButton = document.getElementById("harvestBtn");
        const cookButton = document.getElementById("cookBtn");

        // Function to handle planting a crop
        plantButton.addEventListener("click", function() {
            if (!cropPlanted) {
                cropPlanted = true;
                document.body.style.backgroundColor = "#F0E68C";  // Change background to show planting activity
                document.getElementById("status").innerHTML = "<h2>üå± Crop planted! Wait for it to grow.</h2>";
                plantButton.disabled = true;
                harvestButton.disabled = false;
            }
        });

        // Function to handle harvesting the crop
        harvestButton.addEventListener("click", function() {
            if (cropPlanted && !cropHarvested) {
                cropHarvested = true;
                document.body.style.backgroundColor = "#98FB98";  // Change background to show harvest activity
                document.getElementById("status").innerHTML = "<h2>üåæ Crop harvested! Time to cook.</h2>";
                harvestButton.disabled = true;
                cookButton.disabled = false;
            } else if (!cropPlanted) {
                document.getElementById("status").innerHTML = "<h2>‚ùó You need to plant a crop first!</h2>";
            }
        });

        // Function to handle cooking the dish
        cookButton.addEventListener("click", function() {
            if (cropHarvested && !dishCooked) {
                dishCooked = true;
                document.body.style.backgroundColor = "#FFD700";  // Change background to show cooking activity
                document.getElementById("status").innerHTML = "<h2>üç≥ Dish is cooked and ready to serve! Enjoy! üçΩÔ∏è</h2>";
                cookButton.disabled = true;
            } else if (!cropHarvested) {
                document.getElementById("status").innerHTML = "<h2>‚ùó You need to harvest the crop before cooking!</h2>";
            }
        });
    </script>
</body>
</html>
