<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm to Table Quest</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
        }
        canvas {
            display: block;
        }
        .button {
            font-size: 20px;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div style="position: absolute; top: 10px; left: 10px; font-size: 24px; color: white;">
        <h2>Farm to Table Quest 🌾🍽️</h2>
        <p>Click below to grow, harvest, and cook your crops! 👩‍🌾👨‍🍳</p>
    </div>
    <div style="position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);">
        <button class="button" id="plantBtn">🌱 Plant Crop</button>
        <button class="button" id="harvestBtn" disabled>🌾 Harvest Crop</button>
        <button class="button" id="cookBtn" disabled>🍳 Cook Dish</button>
    </div>

    <script>
        document.getElementById("plantBtn").addEventListener("click", function() {
            plantCrop();
        });

        document.getElementById("harvestBtn").addEventListener("click", function() {
            harvestCrop();
        });

        document.getElementById("cookBtn").addEventListener("click", function() {
            cookDish();
        });

        let cropPlanted = false;
        let cropHarvested = false;
        let dishCooked = false;

        function plantCrop() {
            if (!cropPlanted) {
                cropPlanted = true;
                document.getElementById("plantBtn").disabled = true;
                document.getElementById("harvestBtn").disabled = false;
                document.body.style.backgroundColor = "#F0E68C";  // Change background to show planting activity
                alert("🌱 You have planted a crop! Wait for it to grow.");
            }
        }

        function harvestCrop() {
            if (cropPlanted && !cropHarvested) {
                cropHarvested = true;
                document.getElementById("harvestBtn").disabled = true;
                document.getElementById("cookBtn").disabled = false;
                document.body.style.backgroundColor = "#98FB98";  // Change background to show harvest activity
                alert("🌾 Crop harvested! You can now cook your dish.");
            } else if (!cropPlanted) {
                alert("❗ You need to plant a crop first!");
            }
        }

        function cookDish() {
            if (cropHarvested && !dishCooked) {
                dishCooked = true;
                document.getElementById("cookBtn").disabled = true;
                document.body.style.backgroundColor = "#FFD700";  // Change background to show cooking activity
                alert("🍳 Dish is cooked and ready to serve! Enjoy your meal! 🍽️");
            } else if (!cropHarvested) {
                alert("❗ You need to harvest the crop before cooking!");
            }
        }
    </script>
</body>
</html>
