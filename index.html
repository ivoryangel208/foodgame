<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm to Table Quest</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            backgroundColor: '#87CEEB',
            scene: {
                preload: function() {
                    // Load images for buttons and background
                    this.load.image('plantButton', 'https://via.placeholder.com/150x50?text=Plant+Button');
                    this.load.image('harvestButton', 'https://via.placeholder.com/150x50?text=Harvest+Button');
                    this.load.image('cookButton', 'https://via.placeholder.com/150x50?text=Cook+Button');
                    this.load.image('farmBackground', 'https://via.placeholder.com/800x600?text=Farm+Background');
                    this.load.image('crop', 'https://via.placeholder.com/50x50?text=Crop');
                    this.load.image('dish', 'https://via.placeholder.com/50x50?text=Dish');
                    this.load.image('basket', 'https://via.placeholder.com/100x100?text=Basket');
                },
                create: function() {
                    // Add farm background
                    this.add.image(400, 300, 'farmBackground');

                    let cropPlanted = false;
                    let crop = null;
                    let dish = null;
                    let basket = null;

                    // Add interactive buttons
                    let plantButton = this.add.image(100, 550, 'plantButton').setInteractive();
                    let harvestButton = this.add.image(250, 550, 'harvestButton').setInteractive();
                    let cookButton = this.add.image(400, 550, 'cookButton').setInteractive();

                    // Plant Button - Plant crop logic
                    plantButton.on('pointerdown', () => {
                        if (!cropPlanted) {
                            cropPlanted = true;
                            crop = this.add.image(400, 400, 'crop');
                            this.add.text(350, 300, 'Crop planted!', { font: '32px Arial', fill: '#000' });
                        }
                    });

                    // Harvest Button - Harvest crop logic
                    harvestButton.on('pointerdown', () => {
                        if (cropPlanted) {
                            cropPlanted = false;
                            crop.setVisible(false);
                            dish = this.add.image(400, 400, 'dish');
                            this.add.text(350, 300, 'Crop harvested and dish created!', { font: '32px Arial', fill: '#000' });
                            basket = this.add.image(400, 460, 'basket');
                        } else {
                            this.add.text(350, 300, 'Plant a crop first!', { font: '32px Arial', fill: '#ff0000' });
                        }
                    });

                    // Cook Button - Cook dish logic
                    cookButton.on('pointerdown', () => {
                        if (cropPlanted) {
                            this.add.text(350, 350, 'Plant and harvest first!', { font: '32px Arial', fill: '#ff0000' });
                        } else if (dish) {
                            this.add.text(350, 350, 'Cooking your dish...', { font: '32px Arial', fill: '#000' });
                            dish.setVisible(false);
                            basket.setVisible(false);
                            setTimeout(() => {
                                this.add.text(350, 350, 'Dish cooked and ready to serve!', { font: '32px Arial', fill: '#000' });
                            }, 2000);
                        } else {
                            this.add.text(350, 350, 'Harvest a crop to cook!', { font: '32px Arial', fill: '#ff0000' });
                        }
                    });
                },
                update: function() {
                    // Additional game logic can be added here if needed
                }
            }
        };

        const game = new Phaser.Game(config);
    </script>
</body>
</html>
